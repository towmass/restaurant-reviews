<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Reviews</title>
</head>

<body>
  <div class="flex-container">
    <header class="header">
      <nav>
        <h1>
          <a href="index.html">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>

    <main id="maincontent" class="maincontent">
      <section id="map-container" class="map-container">
        <div id="map" class="map" role="application" aria-label="Map with Pins of Restaurants" aria-hidden="true"></div>
      </section>
      <section>
        <div class="filter-options" role="navigation">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" class="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox"
            aria-label="Neighborhoods list">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" class="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="Cuisine type list">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list" class="restaurants-list"></ul>
      </section>
    </main>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>
    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


    <footer id="footer" class="footer">
      Copyright (c) 2018
      <a href="#">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>
  </div>
</body>

</html>
